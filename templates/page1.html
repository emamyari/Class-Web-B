<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

   <table class="table">
   <thead>
        <th>name</th>
        <th>family</th>
        <th>tel</th>
        <th>national code</th>
   </thead>
  <tbody>
    {% for i in data %}
        <tr>
            <td> {{ i.firstName }}</td>
            <td> {{ i.lastName }}</td>
            <td> {{ i.tel }}</td>
            <td> {{ i.nationalCode }}</td>

        </tr>
    {% endfor %}

  </tbody>

   </table>
</body>
</html>
